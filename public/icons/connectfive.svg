<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="50" y="50" width="412" height="412" rx="20" fill="#1E40AF" opacity="0.1"/>

  <!-- Board grid -->
  <rect x="80" y="80" width="352" height="302" rx="15" fill="#3B82F6"/>

  <!-- Grid lines vertical -->
  <line x1="130" y1="80" x2="130" y2="382" stroke="#1E40AF" stroke-width="2"/>
  <line x1="180" y1="80" x2="180" y2="382" stroke="#1E40AF" stroke-width="2"/>
  <line x1="230" y1="80" x2="230" y2="382" stroke="#1E40AF" stroke-width="2"/>
  <line x1="280" y1="80" x2="280" y2="382" stroke="#1E40AF" stroke-width="2"/>
  <line x1="330" y1="80" x2="330" y2="382" stroke="#1E40AF" stroke-width="2"/>
  <line x1="380" y1="80" x2="380" y2="382" stroke="#1E40AF" stroke-width="2"/>

  <!-- Grid lines horizontal -->
  <line x1="80" y1="130" x2="432" y2="130" stroke="#1E40AF" stroke-width="2"/>
  <line x1="80" y1="180" x2="432" y2="180" stroke="#1E40AF" stroke-width="2"/>
  <line x1="80" y1="230" x2="432" y2="230" stroke="#1E40AF" stroke-width="2"/>
  <line x1="80" y1="280" x2="432" y2="280" stroke="#1E40AF" stroke-width="2"/>
  <line x1="80" y1="330" x2="432" y2="330" stroke="#1E40AF" stroke-width="2"/>

  <!-- Red pieces (winning diagonal) -->
  <circle cx="130" cy="330" r="20" fill="#EF4444" stroke="#991B1B" stroke-width="3"/>
  <circle cx="180" cy="280" r="20" fill="#EF4444" stroke="#991B1B" stroke-width="3"/>
  <circle cx="230" cy="230" r="20" fill="#EF4444" stroke="#991B1B" stroke-width="3"/>
  <circle cx="280" cy="180" r="20" fill="#EF4444" stroke="#991B1B" stroke-width="3"/>

  <!-- Highlight on red pieces -->
  <circle cx="125" cy="325" r="6" fill="#FEE2E2" opacity="0.8"/>
  <circle cx="175" cy="275" r="6" fill="#FEE2E2" opacity="0.8"/>
  <circle cx="225" cy="225" r="6" fill="#FEE2E2" opacity="0.8"/>
  <circle cx="275" cy="175" r="6" fill="#FEE2E2" opacity="0.8"/>

  <!-- Yellow pieces -->
  <circle cx="105" cy="355" r="20" fill="#FBBF24" stroke="#B45309" stroke-width="3"/>
  <circle cx="155" cy="355" r="20" fill="#FBBF24" stroke="#B45309" stroke-width="3"/>
  <circle cx="205" cy="355" r="20" fill="#FBBF24" stroke="#B45309" stroke-width="3"/>
  <circle cx="330" cy="330" r="20" fill="#FBBF24" stroke="#B45309" stroke-width="3"/>

  <!-- Highlight on yellow pieces -->
  <circle cx="100" cy="350" r="6" fill="#FEF3C7" opacity="0.8"/>
  <circle cx="150" cy="350" r="6" fill="#FEF3C7" opacity="0.8"/>
  <circle cx="200" cy="350" r="6" fill="#FEF3C7" opacity="0.8"/>
  <circle cx="325" cy="325" r="6" fill="#FEF3C7" opacity="0.8"/>

  <!-- Base slots -->
  <rect x="80" y="382" width="352" height="40" rx="8" fill="#1E3A8A"/>
  <circle cx="105" cy="402" r="8" fill="#1E40AF"/>
  <circle cx="155" cy="402" r="8" fill="#1E40AF"/>
  <circle cx="205" cy="402" r="8" fill="#1E40AF"/>
  <circle cx="255" cy="402" r="8" fill="#1E40AF"/>
  <circle cx="305" cy="402" r="8" fill="#1E40AF"/>
  <circle cx="355" cy="402" r="8" fill="#1E40AF"/>
  <circle cx="405" cy="402" r="8" fill="#1E40AF"/>

  <!-- Winning line indicator -->
  <line x1="130" y1="330" x2="280" y2="180" stroke="#FBBF24" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
</svg>
